name: CI/CD Pipeline

# Quand exécuter ?
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Installer .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # 3. Restaurer les packages
    - name: Restore dependencies
      run: dotnet restore
    
    # 4. Build
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    # 5. Tests
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    # 6. (Optionnel) Publier les résultats de tests
    - name: Publish test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/*.trx'

  # Job de déploiement (seulement sur main)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish
      run: dotnet publish src/TaskFlow.Api -c Release -o ./publish
    
    # Déployer sur Azure (exemple)
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'taskflow-api'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish